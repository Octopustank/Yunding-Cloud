<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share File</title>
    <script>
        function showPopup(url) {
            alert("Share URL: " + url);
            window.history.back();
        }
    </script>
</head>
<body onload="showPopup('{{ url }}')">
</body>
</html>
